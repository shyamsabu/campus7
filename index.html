   <script>
   function setProgress(percent) {
      $('#circle').css('background', `conic-gradient(#003e7e  0% ${percent}%, #e3e2e2 ${percent}% 100%)`);
      $('#value').text(percent);
    }

    $(document).ready(function () {
      var targetValue = parseInt($('#value').text(), 10);
      var current = 0;

      var interval = setInterval(function () {
        if (current > targetValue) {
          clearInterval(interval);
        } else {
          setProgress(current);
          current++;
        }
      }, 40);
    });
   </script>
